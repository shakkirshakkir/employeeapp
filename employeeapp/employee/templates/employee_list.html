  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Employee List</h2>
        <a href="{% url 'employee_create' %}" class="btn btn-primary mb-3">Add Employee</a>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Department</th>
                    <th>Hire Date</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.user.username }}</td>
                    <td>{{ employee.department }}</td>
                    <td>{{ employee.hire_date }}</td>
                    <td>{{ employee.position }}</td>
                    <td>
                        <a href="{% url 'employee_search' %}" class="btn btn-secondary mb-3">Search Employees</a>

                        <a href="{% url 'employee_update' employee.pk %}" class="btn btn-warning">Edit</a>
                        <form action="{% url 'employee_delete' employee.pk %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                    
                    
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No employees found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
